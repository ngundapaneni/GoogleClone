<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
	<header class="minWidth">
		<div id="header">
			<div class="navBar">
				<nav>
					<a href="">+You</a>
					<a href="">Gmail</a>
					<a href="">Images</a>
					<img src="images/grid.png"></img>
					<a><button id="button">Sign in</button></a>
				</nav>
			</div>
		</div>
	</header>
	<div id="center" class="clear minWidth" >
		<img id="logo" src="images/google-logo.png"></img>
		<section id="searchSection">
			<div id="searchDiv" class="minWidth">
				<div id="inputDiv">
					<input type="text" name="search" id="searchText"/>	
				</div>
				<div id="searchVoice"></div>
			</div>
			<div id="searchButton">
				<button id="btnSearch" class="googleBtn" aria-label="Google Search">
					<span class="textButton">Google Search</span>
				</button>
				<button id="btnLucky" class="googleBtn" aria-label="I'm feeling lucky">
					<span class="textButton">I'm feeling lucky</span>
				</button>
			</div>
		</section>
	</div>
	<footer class="minWidth">
		<div id="footer">
			<div id="leftFooter">
				<span><a href="#">Advertising</a></span>
				<span><a href="#">Business</a></span>
				<span><a href="#">About</a></span>			
			</div>
			<div id="rightFooter">
				<span><a href="#">Privacy & Terms</a></span>
				<span><a href="#">Settings</a></span>
			</div>
			<div class="clear"></div>
		</div>
	</footer>
</body>
</html>
